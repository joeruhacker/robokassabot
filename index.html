<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <!-- Метатег для адаптивного дизайна -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Общие стили */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #333);
        }
        .container {
            width: 100%; /* Растягиваем контейнер на всю ширину */
            margin: 0;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            text-align: center;
            font-weight: 300;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .category {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            flex: 1 1 calc(25% - 10px); /* Расчет ширины с учетом отступов */
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
            cursor: pointer;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category h2 {
            margin-top: 10px;
            font-weight: 400;
        }
        .category img {
            width: 100%; /* Растягиваем изображение на всю ширину карточки */
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Стили для списка товаров */
        .product-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .product-item:hover {
            background-color: #e9e9e9;
        }
        .product-name {
            font-size: 16px;
        }
        .product-price {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
        }
        .add-to-cart {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 6px 12px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            margin-left: 10px;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: var(--tg-theme-button-color, #0056b3);
        }
        .cart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cart-item {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-from-cart {
            background-color: #dc3545;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        .remove-from-cart:hover {
            background-color: #c82333;
        }
        #checkout {
            background-color: #28a745;
            color: #fff;
            padding: 12px 20px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            margin: 20px auto 0 auto;
            display: none;
            font-size: 16px;
        }
        #checkout:hover {
            background-color: #218838;
        }
        /* Адаптивность */
        @media (max-width: 1200px) {
            .category {
                flex: 1 1 calc(33.333% - 10px); /* Три элемента в ряд */
            }
        }
        @media (max-width: 768px) {
            .category {
                flex: 1 1 calc(50% - 10px); /* Два элемента в ряд */
            }
        }
        @media (max-width: 480px) {
            .category {
                flex: 1 1 calc(100% - 10px); /* Один элемент в ряд */
            }
            .add-to-cart, .remove-from-cart, #checkout {
                width: 100%;
                box-sizing: border-box;
                margin-left: 0;
                margin-top: 5px;
            }
            .product-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        <div class="categories">
            <!-- Категории и товары будут добавлены динамически -->
        </div>
        <h2>Корзина</h2>
        <div class="cart">
            <!-- Товары в корзине будут добавлены сюда -->
        </div>
        <div id="checkout">Оплатить</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web Apps
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Устанавливаем цвета темы приложения
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        let cart = [];

        const cartContainer = document.querySelector('.cart');
        const checkoutButton = document.getElementById('checkout');
        const categoriesContainer = document.querySelector('.categories');

        const productsData = [
            {
                category: 'Robux',
                image: 'https://i.pinimg.com/564x/5a/03/19/5a03197c13860729206536d3fb4ca7dc.jpg',
                items: [
                    { id: 1, amount: 100, price: 290 },
                    { id: 2, amount: 200, price: 530 },
                    { id: 3, amount: 400, price: 950 },
                    { id: 4, amount: 800, price: 1299 },
                    { id: 5, amount: 1200, price: 2399 },
                    { id: 6, amount: 1700, price: 3099 },
                    { id: 7, amount: 2000, price: 3150 },
                    { id: 8, amount: 2200, price: 3499 },
                    { id: 9, amount: 2700, price: 3699 },
                    { id: 10, amount: 4500, price: 6550 },
                    { id: 11, amount: 10000, price: 12550 }
                ]
            },
            {
                category: 'iTunes',
                image: 'https://i.pinimg.com/564x/53/60/b9/5360b97e71f3204c70275132893d0070.jpg',
                items: [
                    { id: 12, amount: 500, price: 750 },
                    { id: 13, amount: 1000, price: 1399 },
                    { id: 14, amount: 1500, price: 2299 },
                    { id: 15, amount: 2000, price: 2750 },
                    { id: 16, amount: 2500, price: 3450 },
                    { id: 17, amount: 3000, price: 4199 },
                    { id: 18, amount: 3500, price: 4999 },
                    { id: 19, amount: 4000, price: 5799 },
                    { id: 20, amount: 4500, price: 6399 },
                    { id: 21, amount: 5000, price: 7399 },
                    { id: 22, amount: 5500, price: 7699 },
                    { id: 23, amount: 6000, price: 8150 },
                    { id: 24, amount: 6500, price: 8699 },
                    { id: 25, amount: 7000, price: 9399 },
                    { id: 26, amount: 7500, price: 10099 },
                    { id: 27, amount: 8000, price: 10899 },
                    { id: 28, amount: 8500, price: 11499 },
                    { id: 29, amount: 9000, price: 12099 }
                ]
            }
        ];

        function displayCategories() {
            categoriesContainer.innerHTML = '';

            productsData.forEach(categoryData => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <img src="${categoryData.image}" alt="${categoryData.category}">
                    <h2>${categoryData.category}</h2>
                `;

                // Создаем список товаров для категории
                const productList = document.createElement('div');
                productList.className = 'product-list';
                productList.style.display = 'none';

                categoryData.items.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';

                    productItem.innerHTML = `
                        <span class="product-name">${product.amount} ${categoryData.category}</span>
                        <span class="product-price">${product.price} руб.</span>
                        <div class="add-to-cart">Добавить</div>
                    `;

                    // Добавляем обработчик для кнопки "Добавить"
                    productItem.querySelector('.add-to-cart').addEventListener('click', () => {
                        const id = product.id;
                        const item = `${categoryData.category} ${product.amount}`;
                        const price = product.price;

                        cart.push({ id, item, price });
                        showNotification(`${item} добавлен в корзину.`);
                        updateCart();
                    });

                    productList.appendChild(productItem);
                });

                // Добавляем обработчик для показа/скрытия списка товаров
                categoryDiv.addEventListener('click', () => {
                    if (productList.style.display === 'none') {
                        productList.style.display = 'block';
                    } else {
                        productList.style.display = 'none';
                    }
                });

                const categoryContainer = document.createElement('div');
                categoryContainer.appendChild(categoryDiv);
                categoryContainer.appendChild(productList);

                categoriesContainer.appendChild(categoryContainer);
            });
        }

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Корзина пуста.</p>';
                checkoutButton.style.display = 'none';
                return;
            }

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${product.item}</span>
                    <div>
                        <span>${product.price} руб.</span>
                        <div class="remove-from-cart" data-index="${index}">Удалить</div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Показываем кнопку "Оплатить"
            checkoutButton.style.display = 'block';

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart.splice(index, 1);
                    updateCart();
                });
            });
        }

        // Инициализация корзины
        updateCart();

        // Функция для отображения уведомлений
        function showNotification(message) {
            tg.showAlert(message);
        }

        // Обработка оплаты
        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                showNotification('Корзина пуста!');
                return;
            }

            // Отправляем данные в бот через tg.sendData
            tg.sendData(JSON.stringify(cart));

            // Очищаем корзину после отправки заказа
            cart = [];
            updateCart();

            // Закрываем приложение
            tg.close();
        });

        // Отображаем категории при загрузке страницы
        displayCategories();
    </script>
</body>
</html>
